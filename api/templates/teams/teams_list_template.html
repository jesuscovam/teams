{% extends "base_generic.html" %}

{% block content %}
  <h1>Team List</h1>
  {% if team_list %}
  <ul>
    {% for team in team_list %}
      <li>
            <p>{{team.name}}</p>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no teams in backend.</p>
  {% endif %}       
{% endblock %}
